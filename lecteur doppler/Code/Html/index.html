<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler player</title>
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <header>

        <section class="container_head">
            
            <div class="burger_menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="playlist">
                <div class="btn_close">x</div>
                <div class="card_playlist">
                    <img src="../image/album/Ciela-Disoscures.jpg" alt="Albums cover" class="cover_playlist">
                    <p class="text_card_playlist">Playlist 1</p>

                </div>
                <div class="card_playlist">
                    <img src="../image/album/Ciela-Disoscures.jpg" alt="Albums cover" class="cover_playlist">
                    <p class="text_card_playlist">Playlist 2</p>

                </div>
                <div class="card_playlist">
                      <img src="../image/album/Ciela-Disoscures.jpg" alt="Albums cover" class="cover_playlist">
                        <p class="text_card_playlist">Playlist 3</p>
                </div>
            </div>

            <div class="color_set_container">
                <img src="../Dark_light.svg" alt="color_set_icon" class="icon_color_set">
                <p class="color_set">Dark</p>
            </div>

                <img src="../Logo.png" alt="" class="logo">
           
            <div class="bar_user">
                <input type="text" value="Rechercher" class="bar_recherche">
                <div class="user"> <img src="../icon_user.svg" class="user_icon"></div>
            </div>
        </section>

    </header>
    <main>
        <section class="container_main">

            <h1 class="titre">Vos Albums Favoris</h1>

            <div class="container_card">
                    <div class="card_une">
                        <img src="../image/album/Ciela-Disoscures.jpg" alt="Albums cover" class="cover">
                        <p class="text_card">Dioscures</p>
                        <br>
                        <p class="text_card">CIELA</p>
                    </div>
                <div class="card_deux">
                    <img src="../image/album/lithopedion-damso.jpg" alt="Albums cover"  class="cover">
                    <p class="text_card">Damso</p>
                    <br>
                    <p class="text_card">Lithopédion</p>
                </div>

                <div class="card_trois">
                    <img src="../image/album/ERR -LaFeve.jpg" alt="Albums cover"  class="cover">
                    <p class="text_card">La Fève</p>
                    <br>
                    <p class="text_card">ERR</p>
                </div>

                <div class="card_quatre">
                    <img src="../image/album/VV5-vald.jpg" alt="Albums cover"  class="cover">
                    <p class="text_card">VALD</p>
                    <br>
                    <p class="text_card">VV5</p>
                </div>
        </div>
                <h1 class="titre">Vos Titres Favoris</h1>
                <div class="container_card">

                    <div class="card_titre">
                        <img src="../image/single/ateyaba-rockWithYou.jpg" alt="" class="cover2">
                        <p class="texte_card_titre"> NEO - Ateyaba</p>
                        <img src="../SVG/play ark.svg" alt="" class="cover3">
                    </div>

                    <div class="card_titre">
                        <img src="../image/single/ateyaba-vision.jpg" alt="" class="cover2">
                        <p class="texte_card_titre">NEIT - Ateyaba</p>
                        <img src="../SVG/play ark.svg" alt="" class="cover3">
                    </div>

                    <div class="card_titre">
                        <img src="../image/album/Ciela-Disoscures.jpg" alt="" class="cover2">
                        <p class="texte_card_titre">DOR2MI - Disoscures</p>
                        <img src="../SVG/play ark.svg" alt="" class="cover3">
                    </div>
                </div>

                <div class="container_card">

                    <div class="card_titre">
                        <img src="../image/album/lithopedion-damso.jpg" alt="" class="cover2">
                        <p class="texte_card_titre">AUX PARADIS - Damso</p>
                        <img src="../SVG/play ark.svg" alt="" class="cover3">
                    </div>

                    <div class="card_titre">
                        <img src="../image/album/laylow-trinity.jpg" alt="" class="cover2">
                        <p class="texte_card_titre">MEGATRON - Laylow</p>
                        <img src="../SVG/play ark.svg" alt="" class="cover3">
                    </div>

                    <div class="card_titre">
                       <img src="../image/single/iverson-kekra.jpg" alt="" class="cover2">
                       <p class="texte_card_titre">Iverson - Kekra</p>
                       <img src="../SVG/play ark.svg" alt="" class="cover3">
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <footer>
            <div class="container_footer">
                <img src="../image/album/140bpm.jpg" alt="" class="cover_footer">
                <div class="titre_footer"> 
                    <p class="titre_text_footer">Titre - Artiste - Album</p>
                    <p class="text_footer"> -  - </p>
                    <p class="time_text_footer">00 : 00</p>
                </div>
                <img src="../SVG/play ark.svg" alt="" class="playeur_footer">
                <div class="btn_pause">
                <div class="pause"></div>
                <div class="pause"></div>
                </div>
                <img src="../SVG/next_back_icon.svg" alt="" class="playeur_footer_2">
                <input type="range" value="0" min="600" step="1" name="time">

                <img src="../SVG/next_back_icon.svg" alt="" class="playeur_footer_revers">
                <img src="../SVG/boucle.svg" alt="" class="repeat">
                <img src="../SVG/vol.svg" alt="" class="playeur_footer">
                <input type="range" value="0" step="1" name="vol" >

            </div>
            
    </footer>

    <audio src="" class="audio"></audio>

    
</body>
<script src="/Js/main.js"></script>
</html>
